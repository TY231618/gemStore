<!Doctype html>
<html ng-app="store">
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  </head>
  <body ng-controller="StoreController as store">
    <h1>Welcome to the Flat Lander Store</h1>
    <!-- attach controller with actual name and give it an alias using as -->
    <div ng-repeat="product in store.products" ng-hide="store.product.soldOut">
      <h1>{{product.name}}</h1>

      <!-- repeat to display all images will not work due to structure of my images array object -->
      <!-- <li ng-repeat="image in product.images"> -->
        <img ng-src="{{product.images[0].thumb}}" />
      <!-- </li> -->
      <h2>{{product.price | currency}}</h2>
      <button class="btn btn-primary" ng-show="product.canPurchase"> Add to Cart </button>
      <section>
        <ul class="nav nav-pills">
          <li> <a href ng-click="tab = 1">Description</a> </li>
          <li> <a href ng-click="tab = 2">Specifications</a> </li>
          <li> <a href ng-click="tab = 3">Reviews</a> </li>
        </ul>
      </section>
      <div class="panel" ng-show="tab === 1">
        <h4>Description</h4>
        <p>{{product.description}}</p>
      </div>
      <div class="panel" ng-show="tab === 2">
        <h4>Specifications</h4>
        <blockquote>None yet</blockquote>
      </div>
      <div class="panel" ng-show="tab === 3">
        <h4>Reviews</h4>
        <blockquote>None yet</blockquote>
      </div>
    </div>

  </body>
  <script type="text/javascript" src="angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</html>
